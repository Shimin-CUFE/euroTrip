<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tripRouting/styles/index.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<h1>Index Page</h1>
{% if islogin != True %}
    <h1>Please sign in firstly</h1>
    <a href="{% url 'tripRouting:login' %}">Login</a>
{% else %}
    <h1>{{ username }}, Welcome to EuroTrip Routing System!</h1>
    <a href="{% url 'tripRouting:routing' %}">Start Routing</a>
{% endif %}
<br><br>
<img src="{% static 'tripRouting/images/test.jpg' %}" alt="My image">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
