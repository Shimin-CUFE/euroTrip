<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'tripRouting/images/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'tripRouting/styles/login.css' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- jQuery and Bootstrap JS -->
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <title>注册EuroTrip帐号</title>
</head>
<body>

{% if msg %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">错误:</span>
        {{ msg }}
    </div>
{% endif %}
<div style="" class="container">
    <div class="form-row">
        <form class="form-horizontal col-sm-offset-1 col-md-offset-1 login-form" method="post"
              enctype="multipart/form-data">{% csrf_token %}
            <h3 class="form-title">注册EuroTrip帐号</h3>
            <div class="form-group">
                <label for="username">用户名</label><br>
                {{ userform.username }}
            </div>
            <div class="form-group">
                <label for="password">密码</label><br>
                {{ userform.password }}
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" onclick="check()">
                <label class="form-check-label" for="checkbox">我同意接受
                    <a href="#" title="最终用户许可协议" data-container="body" data-toggle="popover" data-placement="top"
                       data-content="信息系统开发与实践 小组成员：高世岷 陈澜 何泽海 成煜昊 导师：祝世伟">最终用户许可协议</a>
                </label>
            </div>
            <div class="form-group login-btn">
                <button type="submit" class="btn btn-primary" id="regist" disabled="disabled">注册</button>
            </div>
        </form>
    </div>
</div>
<script>
    function check() {
        var checkbox = document.getElementById("checkbox");
        if (checkbox.checked) {
            document.getElementById("regist").disabled = "";
        } else {
            document.getElementById("regist").disabled = "disabled";
        }
    }

    $(function () {
        $("[data-toggle='popover']").popover();
    });
</script>
</body>
</html>
